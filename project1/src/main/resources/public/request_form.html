<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request form</title>
    <link rel="stylesheet" href="update_style.css">
</head>
<body style="background-color:#F0F8FF">
    <h2 class="text">Make a Reimbursement Request</h2>
    <form method="post" action="submitted.html">
        <table class="center">
            <tr>
                <td class="text">Enter your user id</td>
                <td><input class="text" type="text" name="userId" required="required" placeholder="0"/></td>
            </tr>
            <tr>
                <td class="text">Enter amount to be reimbursed</td>
                <td><input class="text" type="text" name="amount" required="required" placeholder="0.00"/></td>
            </tr>
            <tr>
                <td class="text"> Enter reason </td>
                <td><input class="text" type="text" name="reason" required="required" placeholder="reason"/></td>
            </tr>
        </table>
        <button class="button">Submit</button>
    </form>
    <div style="position: absolute; bottom: 20px">
    <a href="employee.html"><button class="button">Return to Main Menu</button></a>
    <a href="signin.html"><button class="button">Log Out</button></a>
    </div>
</body>
</html>
