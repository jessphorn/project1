<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>
<body>
    <h1 align="center">Reimbursement Request System</h1>
    <h2 align="center">Sign In</h2>
    <form method="post">
        <table align="center">
            <tr>
                <td>Enter User Name</td>
                <td><input type="text" name = "userName" required="required" placeholder="User Name"/></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name = "password" required="required" placeholder="Password"/></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Sign In">
    </form> 
</body>
</html>
